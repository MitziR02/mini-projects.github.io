<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/contador/contador.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        <div class="countD">
            <div class="countD-dias">
                <h2 class="countD-dias-time">0</h2>
                <h3 class="countD-dias-texto">DÍAS</h3>
            </div>
            <div class="countD-horas">
                <h2 class="countD-horas-time">0</h2>
                <h3 class="countD-horas-texto">HORAS</h3>
            </div>
            <div class="countD-min">
                <h2 class="countD-min-time">0</h2>
                <h3 class="countD-min-texto">MINUTOS</h3>
            </div>
            <div class="countD-sec">
                <h2 class="countD-sec-time">0</h2>
                <h3 class="countD-sec-texto">SEGUNDOS</h3>
            </div>
        </div>
        <div class="titulo">
            <h1>¡FELIZ AÑO NUEVO!</h1>
        </div>
        <a class="home" href="./index.html"><i class="fa-solid fa-house"></i></a>
