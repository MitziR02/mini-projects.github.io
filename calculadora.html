<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href=".//CSS/calculadora/calculadora_general.css">
    <link rel="stylesheet" href="./CSS/calculadora/calculadora_btn.css">    

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <header>
        <div class="flecha">
            <a class="felchaR" href="./index.html"><i class="fa-solid fa-house"></i></a>
        </div>
        <label id="moon" for="toggle"><i class="fa-solid fa-moon"></i></label>
        <input type="checkbox" id="toggle">
    </header>

    <main>

        <div id="calculadora" class="calculadora">
            <div id="pantalla" class="pantalla">0</div>
            <button id="c" class="btn btn-op" type="button">C</button>
            <button class="btn btn-op" type="button">/</button>
            <button class="btn btn-op" type="button">*</button>
            <button id="del" class="btn btn-op" type="button">DEL</button>
            <button class="btn" type="button">7</button>
            <button class="btn" type="button">8</button>
            <button class="btn" type="button">9</button>
            <button class="btn btn-op" type="button">-</button>
            <button class="btn" type="button">4</button>
            <button class="btn" type="button">5</button>
            <button class="btn" type="button">6</button>
            <button class="btn btn-op" type="button">+</button>
            <button class="btn" type="button">1</button>
            <button class="btn" type="button">2</button>
            <button class="btn" type="button">3</button>
            <button class="btn btn-op" type="button">.</button>
            <button id="cero" class="btn" type="button">0</button>
            <button id="igual" class="btn" type="button">=</button>
        </div>
    </main>

    <script src="./Scrypt/calculadora/calculadora.js"></script>
    <script src="./Scrypt/calculadora/darkmode.js"></script>
    
</body>
</html>
